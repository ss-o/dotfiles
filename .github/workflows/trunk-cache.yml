---
name: ⭕ Trunk Cache

on:
  push:
    branches: [main]
    paths: [.trunk/trunk.yaml]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  cache:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4
      - name: ✨ Trunk Check
        uses: trunk-io/trunk-action@5c85d2a659ef259c7e8037eb0ed0da56a54132f0
        with:
          check-mode: populate_cache_only
