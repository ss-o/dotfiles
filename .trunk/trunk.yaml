version: 0.1
cli:
  version: 1.11.1
repo:
  repo:
    host: github.com
    owner: ss-o
    name: dotfiles
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
    - id: configs
      local: .config/trunk
#      ref: v0.0.2-draft
#      uri: https://github.com/ss-o/trunk-configs
lint:
  downloads:
    - name: trunk-toolbox
      downloads:
        - os:
            linux: unknown-linux-gnu
            macos: apple-darwin
          cpu:
            x86_64: x86_64
            arm_64: aarch64
          url: https://github.com/trunk-io/toolbox/releases/download/${version}/trunk-toolbox-${version}-${cpu}-${os}.tar.gz
  definitions:
    - name: trunk-toolbox
      download: trunk-toolbox
      files: [ALL]
      commands:
        - output: sarif
          run: trunk-toolbox --upstream ${upstream-ref}
          success_codes: [0]
          read_output_from: stdout
          disable_upstream: true
          target: .
      environment:
        - name: PATH
          list: ["${linter}"]
  disabled:
    - yamllint
  enabled:
    - checkov@2.3.309
    - trivy@0.42.1
    - trufflehog@3.42.0
    - dotenv-linter@3.3.0
    - ruff@0.0.275
    - taplo@0.7.0
    - actionlint@1.6.25
    - shfmt@3.6.0
    - prettier@2.8.8
    - markdownlint@0.35.0
    - git-diff-check
    - shellcheck@0.9.0
    - gitleaks@8.17.0
    - git-diff-check
    - markdownlint@0.35.0
    - gitleaks@8.17.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-blame-ignore-revs
    - trunk-announce
    - trunk-upgrade-available
    - trunk-cache-prune
